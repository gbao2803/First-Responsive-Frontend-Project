<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyMentor Login</title>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <div class="iphone-container">
    <!-- phan tren -->
    <div class="logo">
      <img src="/images/logo.png" alt="logo">
    </div>
    <!-- phan duoi -->
    <div class="info">
      <!-- form ben trong -->
      <div class="log-container">
        <!-- dang nhap / dang ky -->
        <div class="login-register">
           <button id="dnhap"><span>ĐĂNG NHẬP</span></button>
           <button id="dky"><span>ĐĂNG KÝ</span></button>
        </div>
        <div class="input-form">
          <label for="username">Tên đăng nhập/Email</label>
          <input type="text" required>
          <label for="password">Mật khẩu</label>
          <input type="password" required>
        </div>
        <div class="remember">
          <input type="checkbox">
          <p>Ghi nhớ đăng nhập</p>
        </div>
        <div class="button">
          <input type="button" value="ĐĂNG NHẬP" class="login-btn">
        </div>
        <div class="forgot">
          <p><a href="./forgot.html" id="forgot">Quên mật khẩu?</a></p>
        </div>
        <hr>
        <div class="other-login">
          <div class="circle1"></div>
          <div class="circle2"></div>
          <div class="circle3"></div>
        </div>
        
      </div>
    </div>
  </div>
</body>
</html>
