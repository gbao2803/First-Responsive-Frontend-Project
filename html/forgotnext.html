<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="/css/forgotnext.css">
</head>
<body>
  <div class="iphone-container">
    <div class="logo">
      <img src="/images/logo.png" alt="logo">
    </div>
    <div class="forgot-container">
      <div class="forgot-text" style="text-align: center;">
        <h1>Quên mật khẩu?</h1>
      </div>
      <div class="forgot-input">
        <label for="pass">Nhập mật khẩu mới</label>
        <input type="password" placeholder="Hãy nhập mật khẩu mới">
        <label for="againpass">Nhập lại mật khẩu mới</label>
        <input type="password" placeholder="Hãy nhập lại mật khẩu mới">
      </div>
      <div class="forgot-button">
        <input type="button" value="Xác nhận">
      </div>
    </div>
  </div>
</body>
</html>
