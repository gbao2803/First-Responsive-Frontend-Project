<!DOCTYPE html>
<html lang="en" data-theme="lemonade" class="bg-gradient-to-tr from-green-200 min-h-screen flex justify-center items-center">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In Page</title>
  <link rel="stylesheet" href="/main/output.css">
  <link rel="icon" type="image/x-icon" href="/images/logo.png">
</head>
<body class="min-h-screen">
  
  <div class=" flex justify-center items-center lg:h-screen min-h-screen m-6">

    <!-- container -->
    <div class=" bg-new-green xs:h-full md:min-h-screen lg:grid lg:grid-cols-5 shadow-xl border border-black rounded-2xl">

      
      <!-- image -->
        <div class="xs:h-96 flex justify-center items-center bg-second-theme lg:hidden rounded-t-2xl">
          <img src="/images/logo.png">
        </div>

      <!-- login form -->
        <div class="w-full lg:col-span-2 p-5 relative my-auto lg:m-auto">

            <!-- button box -->
            <div class="flex justify-evenly">
              <button onclick="location.href='/main/login.html'"
              class="btn w-1/2 mr-2 bg-second-theme hover:bg-green-800 text-white uppercase xs:text-xs sm:text-sm text-sm md:text-xl">Đăng nhập</button>
              <button onclick="location.href='/main/register.html'"
              class="btn w-1/2 bg-transparent border-none shadow-none xs:text-xs sm:text-sm md:text-xl uppercase hover:bg-green-200">Đăng ký</button>
            </div>
            <!-- input box -->
            <div class="mt-5">
              <label for="username">
                <span class="label-text p-5 text-base font-medium md:text-xl">Tên đăng nhập/Email</span>
              </label>
              <input id="username"
              type="text" placeholder="Nhập tên đăng nhập/Email" class="input input-bordered input-success w-full my-3 lg:my-5" />
              <label for="password">
                <span class="label-text p-5 text-base font-medium md:text-xl">Mật khẩu</span>
              </label>
              <input id="password"
              type="password" placeholder="Nhập mật khẩu" class="input input-bordered input-success w-full my-3 lg:my-5" />
            </div>
            <p class="text-xl text-red-500 mb-2" id="alert"></p>
            <!-- forgot password -->
            <div class="flex justify-between">
              <label class="cursor-pointer label">
                <input type="checkbox" checked="checked" class="checkbox checkbox-success" />
                <span class="ml-2 text-sm font-normal md:text-lg lg:text-xl ">Ghi nhớ đăng nhập</span>
              </label>
              <a href="./forgot.html" class="flex justify-center items-center text-sm font-medium md:text-lg">Quên mật khẩu?</a>
              
            </div>
            <!-- sign in button -->
            <div>
              <button onclick="dangnhap()"
              class="btn btn-success w-full my-3 bg-second-theme hover:bg-green-800 text-white uppercase text-sm md:text-xl">Đăng nhập</button>
            </div>
            <!-- other sign in -->
            <div class="flex items-center my-3">
              <hr class="h-0 border-b border-solid border-gray-500 grow">
              <p class="mx-4 text-gray-500">or</p>
              <hr class="h-0 border-b border-solid border-gray-500 grow">
            </div>
            <div>
              <a onclick=" location.href='/main/trangchu.html'"
              class="cursor-pointer flex items-center justify-center border border-gray-400 w-full py-4 mb-6 text-sm font-medium transition duration-300 rounded-2xl text-gray-900 bg-white hover:bg-gray-100 focus:ring-4 focus:ring-gray-300">
                <img class="h-5 mr-3" src="/images/logo-google.png ">
                Đăng nhập với Google
              </a>
            </div>
            
            

        </div>

      <!-- image -->
        <div class="xs:h-96 lg:flex justify-center items-center hidden bg-second-theme lg:col-span-3 lg:h-full rounded-r-2xl">
          <img src="/images/logo.png">
        </div>
    </div>

  </div>
  <script>
    function dangnhap(){
      let username = document.getElementById("username").value;
      let password = document.getElementById("password").value;
      let alert = document.getElementById("alert");
      if ((username === "beong" && password === "123456") || (username === "bao.ng.63ttql@ntu.edu.vn" && password === "123456")){
        window.location.href = "/main/trangchu.html";
      }else{
        alert.innerHTML = "Hãy kiểm tra lại thông tin đăng nhập của bạn";
      }
    }
  </script>
</body>
</html>
