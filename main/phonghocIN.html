      <div 
      class="my-5 flex justify-evenly ">
        
        <button onclick="changedisplayandIcon()"
        class="btn btn-circle bg-transparent hover:bg-transparent active:bg-red-500 hover:bg-red-400 hover:scale-105 w-12 h-12 xs:w-16 xs:h-16 md:w-24 md:h-24 ">
          <i id="icon1"
          class='bx bxs-camera-off  text-2xl md:text-5xl text-black'></i>
        </button>

        <button onclick="changeicon2()"
        class="btn btn-circle bg-transparent hover:bg-transparent active:bg-red-500 hover:bg-red-400 hover:scale-105 w-12 h-12 xs:w-16 xs:h-16 md:w-24 md:h-24 ">
          <i id="icon2"
          class='bx bxs-microphone-off text-2xl md:text-5xl text-black'></i>
        </button>

        <button class="btn btn-circle bg-transparent hover:bg-transparent active:bg-red-500 hover:bg-red-400 hover:scale-105 w-12 h-12 xs:w-16 xs:h-16 md:w-24 md:h-24 ">

        </button>

        <button onclick="location.href='/main/phonghoc.html'"
        class="btn btn-circle bg-transparent active:bg-red-500 hover:bg-red-400 w-12 h-12 xs:w-16 xs:h-16 md:w-24 md:h-24 ">
          <i class='bx bxs-phone-off text-2xl md:text-5xl text-red-600'></i>
        </button>
      </div>
    </div>

  </div>
  <script>
    function changedisplayandIcon() {
      var imgpop = document.getElementById("imgpop")
      var icon1 = document.getElementById("icon1");
      if (imgpop.style.display === "none") {
        imgpop.style.display = "block";
        icon1.classList.remove('bxs-camera-off');
        icon1.classList.add('bxs-camera');
        icon1.style.color = "red"
      } else {
        imgpop.style.display = "none";
        icon1.classList.remove('bxs-camera');
        icon1.classList.add('bxs-camera-off');
        icon1.style.color = "black"
      }
    }
    function changeicon2(){
      var icon2 = document.getElementById("icon2");
      if (icon2.classList.contains("bxs-microphone-off")){
        icon2.classList.remove("bxs-microphone-off");
        icon2.classList.add("bxs-microphone");
        icon2.style.color = "red"
      }else{
        icon2.classList.remove("bxs-microphone");
        icon2.classList.add("bxs-microphone-off");
        icon2.style.color = "black"
      }
    }

  </script>
